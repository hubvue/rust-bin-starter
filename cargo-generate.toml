[template]
cargo_generate_version = ">=0.10.0"
include = ["Cargo.toml", "README.md"]
ignore = ["LICENSE", "CHANGELOG.md"]

[placeholders]
pre_commit = { prompt = "Use pre-commit?", chices = [true, false], default = true, type = "boolean"}

[conditional.'!pre_commit']
ignore = [".pre-commit-config.yaml"]

